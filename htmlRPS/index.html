<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./script/myscript.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="leftPlayer" > 
                <div id="up">
                    <img id="leftImg">
                </img></div>
                <div id="down">
                    <div id="down2">
                        <div id="options">
                            <input type="button" class="opt" value="Rock" onclick="rock()">
                            <input type="button" class="opt" value="Paper" onclick="paper()">
                            <input type="button" class="opt" value="Scissors" onclick="scissors()">
                        </div>
                        
                    </div>
                </div>
                
            </div>
            <div id="score">
                <p id="pScore">Player1: 0 - Player2: 0</p>
            </div>
            <div id="rightPlayer"><img id="rightImg"></img></div>
        </div>
        
    </body>
</html
